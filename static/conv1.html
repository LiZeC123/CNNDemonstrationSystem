<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第一卷积层</title>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/paper-full.min.js"></script>
    <script src="js/dataTools.js"></script>

    <script src="js/paper/mainMain.js" type="text/paperscript" canvas="mainCanvas"></script>
    <script src="js/paper/mainConv1.js" type="text/paperscript" canvas="poolCanvas"></script>
    <script type="text/javascript">
        $(function () {
            $("#headDiv").load("/static/header.html");
            if (dataTool.reloadData()) {
                let count = 0;
                const poll = function () {
                    count++;
                    if (undefined === window.mainMainUpdate) {
                        if (count < 20)
                            setTimeout(poll, 100);
                    } else {
                        window.mainMainUpdate();
                        window.mainConv1Update();
                    }

                };
                poll();
            } else {
                console.log("数据读取失败");
            }
        });
    </script>
</head>

<body>
<canvas id="detailCanvas"></canvas>
<div id="headDiv"></div>


<div class="mainDiv">
    <canvas id="mainCanvas"></canvas>
    <canvas id="line1" class="line"></canvas>
    <canvas id="convCanvas" class="showCanvas" style="width: 272px;"></canvas>
    <canvas id="line2" class="line"></canvas>
    <canvas id="convCanvas" class="showCanvas" style="width: 272px;"></canvas>
    <canvas id="line3" class="line"></canvas>
    <canvas id="poolCanvas" class="showCanvas" style="width: 272px;"></canvas>
</div>

<div id="describe" class="describe"></div>
</body>

</html>
